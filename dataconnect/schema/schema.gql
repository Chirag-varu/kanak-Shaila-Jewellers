type User @table {
  displayName: String!
  email: String!
  createdAt: Timestamp!
  passwordHash: String
  shippingAddress: String
  billingAddress: String
  phoneNumber: String
  role: String
}

type Product @table {
  name: String!
  price: Float!
  description: String!
  category: Category!
  createdAt: Timestamp!
  material: String
  weight: Float
  dimensions: String
  mainImageURL: String
  additionalImageURLs: [String]
  stockQuantity: Int
}

type Order @table {
  user: User!
  orderDate: Timestamp!
  totalAmount: Float!
  status: String!
  shippingAddress: String!
  billingAddress: String
  paymentMethod: String
}

type OrderItem @table(key: ["order", "product"]) {
  order: Order!
  product: Product!
  quantity: Int!
  priceAtPurchase: Float!
}

type Category @table {
  name: String!
  createdAt: Timestamp!
  description: String
}